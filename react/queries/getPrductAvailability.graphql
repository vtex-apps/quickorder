query getAvbProduct(
  $refIds: [String]
  $customerNumber: String
  $targetSystem: String
  $salesOrganizationCode: String
) {
  getSkuAvailability(
    refIds: $refIds
    customerNumber: $customerNumber
    targetSystem: $targetSystem
    salesOrganizationCode: $salesOrganizationCode
  ) @context(provider: "sbdsefuat.bulk-order") {
    items {
      refid
      sku
      productId
      availability
      seller {
        id
        name
      }
      availableQuantity
      productName
      price
      unitMultiplier
      minQty
    }
  }
}
